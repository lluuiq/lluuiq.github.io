############################### Style ###############################
# 总体样式
style:
  # 页面的卡片宽度之和（文章列表+侧边卡片）
  max_width: 100% # Sum of body width and sidebar width
  # 顶部导航栏
  navbar:
    # 高度
    height: 30px
    # 效果。shadow：鼠标悬浮时有阴影，floatable：鼠标悬浮时浮动，blur：鼠标悬浮时模糊
    effect: [shadow, blur] # [shadow, floatable, blur]
  sidebar:
    effect: [shadow] # [shadow, floatable, blur]
  body:
    effect: [shadow] # [shadow, floatable, blur]
    # 设置高亮
    highlight:
      language: true # show language of codeblock
      copy_btn: true
    # 文本的布局格式，居左，居右，自动，居中
    text_align: # left, right, justify, center
      h1: center
      h2: center
      h3: left
      h4: left
      p: justify
  # 设置间距
  gap:
    base: 10px
    h2: 48px # Spacing above H2 (only px unit)
    h3: 32px # Spacing above H3 (only px unit)
    h4: 16px # Spacing above H4 (only px unit)
    # 段落行间距
    line: .51rem # Paragraph spacing
    # 段落内部行间距
    inline: .5rem # Paragraph spacing within a block
  # 卡片的四角弧度
  border_radius:
    card: 5px
    codeblock: 5px
    searchbar: 5px
    button: 5px
  # 设置字体大小
  fontsize:
    root: 16px
    h1: 1.625rem
    h2: 1.375rem
    h3: 1.25rem
    h4: 1.125rem
    h5: 1rem
    h6: 1rem
    body: 1rem
    list: .9375rem
    meta: .875rem
    code: .8125rem
    footnote: .75rem
  # 设置字体
  fontfamily:
    bodyfont:
      name: 'Varela Round'
      url: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-fonts/VarelaRound/VarelaRound-Regular.ttf
      weight: normal
      style: normal
    # codefont:
    #   name: 'Monaco'
    #   url: https://cdn.jsdelivr.net/gh/xaoxuu/cdn-fonts/Monaco/Monaco.ttf
    #   weight: normal
    #   style: normal
  # 设置颜色
  color:
    # site: '#E84D3B'
    # site_inner: '#FFCE48'
    # theme: '#E84D3B'
    site: 'gray'
    site_inner: 'black'
    theme: 'gray'
  #   site: '#21232F' # Website background color
  #   site_inner: '#FFCE48' # Text color inside the website background
  #   card: '#444' # Card background color
  #   text: '#fff' # The color of the text on the card.
  #   theme: '#ff9800' # Main color
  #   link: '#1BCDFC' # Link color
    hover: '#1BCDFC' # Link highlight color

  #   inner: '#333' # Text color inside the button
  #   block: '#555' # Block color
  #   inlinecode: yellow # Inline code color
  #   codeblock: '#555' # Codeblock color
  #   p: '#ccc' # Paragraph color




