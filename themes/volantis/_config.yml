# widget library
# 设置卡片信息
widget:
  # The following can be written in `blog/source/_data/widget.yml`
  # ---------------------------------------
  # blogger info widget
  # 设置博主信息卡片
  blogger:
    # 设置该卡片的css类
    class: blogger
    # 设置是否在PC端、移动端展示
    display: [desktop] # [desktop, mobile]
    avatar: https://gitee.com/lluuiq/blog_img/raw/master/img/20200528013457.png
    title: lluuiq
    subtitle: fly me to the star
    jinrishici: false # 随机诗句
    social: true
  # ---------------------------------------
  # toc widget (valid only in articles)
  # 设置目录卡片，目录卡片仅在文章页面生效
  toc:
    class: toc
    display: [desktop, mobile] # [desktop, mobile]
    header:
      icon: fas fa-list
      title: 目录
    # 是否显示序数
    list_number: false
    # 最小显示多少个多级标题
    min_depth: 2
    # 最大显示多少个多级标题
    max_depth: 5
  # ---------------------------------------
  # category widget
  # 设置分类卡片
  category:
    class: category
    display: [desktop] # [desktop, mobile]
    header:
      icon: fas fa-folder-open
      title: 文章分类
      url: /categories/
  # ---------------------------------------
  # tagcloud widget
  # 设置云标签卡片
  tagcloud:
    class: tagcloud
    display: [desktop] # [desktop, mobile]
    header:
      icon: fas fa-tags
      title: 热门标签
      url: /tags/
    min_font: 14
    max_font: 24
    color: true
    start_color: '#999'
    end_color: '#555'
  # ---------------------------------------
  # related posts widget
  # 设置相关文章卡片
  related_posts:
    class: related_posts # npm i -S hexo-related-popular-posts
    display: [desktop, mobile] # [desktop, mobile]
    header:
      icon: fas fa-bookmark
      title: 相关文章
    max_count: 5
  # ---------------------------------------
  # copyright widget (valid only in articles)
  # 设置copyright卡片，该卡片仅生效于文章页面
  copyright:
    class: copyright
    display: [desktop, mobile] # [desktop, mobile]
    blockquote: true
    permalink: '本文永久链接是：'
    content:
      - '博客内容遵循 署名-非商业性使用-相同方式共享 4.0 国际 (CC BY-NC-SA 4.0) 协议'
      - permalink
  # ---------------------------------------
